<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Friend List</title>
        <button class="btn"><i class="fa fa-home" ></i> <a href="/">Home</a></button>
    </head>
    <body>
        <h1>List of Friends</h1>
        <div class="f_qs">
            {% for qs in f_qs %}
              <div class="f_qs">
                <p> <b> Display Name: </b> {{qs.displayName}} </p>
                <p> <b> ID: </b> {{qs.id}} </p>
                <p> <b> Profile Image: </b> {{qs.profile_image}} </p>
                <p> <b> URL: </b> {{qs.url}} </p>
                <p> <b> ////////////////////////////////////////////// </b> </p>
              </div>
            {% endfor %}
        </div>
    </body>
</html>
