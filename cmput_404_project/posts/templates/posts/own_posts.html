<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Posts</title>
    </head>
    <body>
        <h1>List of own Posts</h1>
        <div class="posts">
            {% for post in posts %}

            <div class="post">
                <p> <b> Published: </b> {{post.published}} </p>
                <p> <b> Author: </b> {{post.author}} </p>
                <p> <b> Title: </b> {{post.title}} </p>
                <p> <b> Description: </b> {{post.description}} </p>
                <h2> <a href="{% url 'edit_post' id=post.id %}"> Edit Post </a></h2>
            </div>

            {% endfor %}
        </div>
    </body>
</html>
