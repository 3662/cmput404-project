<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Posts</title>
    </head>
    <body>
        <h1>List of Public Posts</h1>
        <div class="posts">
            {% for post in posts %}

            <div class="post">
                <p> <b> Published: </b> {{post.published}} </p>
                <p> <b> Author: </b> {{post.author}} </p>
                {% if post.image != null and post.image != '' %}
                    <img src="{{post.image}}"> 
                {% endif %}
                <p> <b> Title: </b> {{post.title}} </p>
                <p> <b> Description: </b> {{post.description}} </p>
                <p> <b> ////////////////////////////////////////////// </b> </p>
            </div>

            {% endfor %}
        </div>
    </body>
</html>
