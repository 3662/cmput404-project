<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Likes</title>
        <button class="btn"><i class="fa fa-home" ></i> <a href="/">Home</a></button>
    </head>
    <body>
        <h1>List of own Likes</h1>
        <div class="like">
            {% for likes in like %}
            <div class="Like">
                <p> <b> Author: </b> {{likes.post.author}} </p>
                <p> <b> Title: </b> {{likes.post.title}} </p>
                <p> <b> Description: </b> {{likes.post.description}} </p>
                <p> <b> Summary: </b> {{likes.summary}} </p>
                <p> <b> ////////////////////////////////////////////// </b> </p>
            </div>

            {% endfor %}
        </div>
    </body>
</html>
